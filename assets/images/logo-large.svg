<!-- Code+ Large Logo for Hero Section -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100" width="300" height="100">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="50%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main logo container -->
  <rect x="20" y="20" width="80" height="60" rx="12" fill="rgba(255,255,255,0.2)" filter="url(#shadow)"/>
  
  <!-- Code+ text -->
  <text x="60" y="58" text-anchor="middle" fill="white" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="700">C+</text>
  
  <!-- Company name -->
  <text x="120" y="45" fill="white" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="600">Code</text>
  <text x="210" y="45" fill="white" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="700">+</text>
  
  <!-- Decorative elements -->
  <circle cx="250" cy="35" r="3" fill="rgba(255,255,255,0.4)"/>
  <circle cx="265" cy="45" r="2" fill="rgba(255,255,255,0.3)"/>
  <circle cx="280" cy="55" r="2.5" fill="rgba(255,255,255,0.3)"/>
</svg>
